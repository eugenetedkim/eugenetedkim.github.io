			A CSS class called teal-text. Classes are reuseable styles that can be added to HTML elements.
			.teal-text {

			An entry for p elements set to arial at 20 pixels.
			p {
				font-size: 20px;

			}
			
			Setting the font-size for all ordered lists.
			ol {
				font-size: 20px;
			}

			Setting the font-family for all h1 elements to a non-standard, custom web, Google font called monoton.
			font-family: FAMILY_NAME, GENERIC_NAME;
			GENERIC_NAME is optional and is used with generic font families such as monospace, serif and sans-serif which are all CSS keywords (not case-sesitive); Telling the browser to degrade or use the specified fallback font in case the other specified font (FAMILY_NAME) is unavailable.
			h1 {
				font-family: Monoton, monospace;
			}
		
			CSS class used to resize images by defining the width property so that it's only 100 pixels wide.
			.smaller-image {
				width: 500px;
			}

			CSS class that adds a 10px, solid, green border around an HTML element. The border-radius property adds rounded corners to an HTML element.
			.thick-green-border {
				border-color: green;
				border-width: 10px;
				border-style: solid;
			}

		-->
